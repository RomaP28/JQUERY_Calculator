<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jQuery</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <div class="header">
      <input type="text" id="display" placeholder="0">
    </div>
    <table class="table" cellspacing="4px">
      <tr>
        <td class="disabled"></td>
        <td class="disabled"></td>
        <td id="C" class="clear-button">C</td>
        <td id="divide" class="function-button">/</td>
      </tr>
      <tr>
        <td id="nine" class="num-button">9</td>
        <td id="eight" class="num-button">8</td>
        <td id="seven" class="num-button">7</td>
        <td id="multiply" class="function-button">*</td>
      </tr>
      <tr>
        <td id="six" class="num-button">6</td>
        <td id="five" class="num-button">5</td>
        <td id="four" class="num-button">4</td>
        <td id="plus" class="function-button">+</td>
      </tr>
      <tr>
        <td id="three" class="num-button">3</td>
        <td id="two" class="num-button">2</td>
        <td id="one" class="num-button">1</td>
        <td id="minus" class="function-button">-</td>
      </tr>
      <tr>
        <td class="disabled"></td>
        <td id="zero" class="num-button">0</td>
        <td class="disabled"></td>
        <td id="summary" class="equals-button">=</td>
      </tr>
    </table>
  </div>
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
